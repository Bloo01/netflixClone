<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETLIX CLONE</title>
    <link rel="stylesheet" href="/Styles/style.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="/Styles/responsive.css" />

    <!--owl css -->
    <link rel="stylesheet" href="Styles/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="Styles/owl/owl.theme.default.min.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">VIKINGS</h3>
          <p class="descricao">
            Ragnar Lothbrok, um jovem que se considera descendente de Odin, é um
            guerreiro, fazendeiro e chefe de família. Visionário e sonhando
            viver diversas aventuras, ele acredita que as riquezas sonhadas por
            seu povo encontram-se além do mar Báltico.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/capaTheWitcher.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/capaArcane.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/capaCastlevania.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/capaRoundSix.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/capaUmbrella.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/capaAoUAD.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/capaLolOrigem.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/capaProjetoAdam.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/capaKimetsu.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a28dd536df.js"
      crossorigin="anonymous"
    ></script>
    <script src="js e owl/jquery.min.js"></script>
    <script src="js e owl/owl.carousel.min.js"></script>
    <script src="js e owl/main.js"></script>
  </body>
</html>
